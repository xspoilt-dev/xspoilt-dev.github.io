<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xspoilt-dev | Software Developer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: #0a192f;
            color: #ffffff;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            animation: fadeIn 1s ease-in;
        }

        .profile {
            text-align: center;
            margin-bottom: 3rem;
        }

        .profile-img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 3px solid #64ffda;
            margin-bottom: 1rem;
            animation: float 3s ease-in-out infinite;
        }

        .skills {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .skill-category {
            background: rgba(255, 255, 255, 0.1);
            padding: 1.5rem;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .skill-category:hover {
            transform: translateY(-5px);
        }

        h1 {
            color: #64ffda;
            margin-bottom: 1rem;
        }

        h2 {
            color: #64ffda;
            margin-bottom: 1rem;
        }

        ul {
            list-style-type: none;
        }

        li {
            margin: 0.5rem 0;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="your-image-path.jpg" alt="Profile Picture" class="profile-img">
            <h1>Software Developer</h1>
        </div>

        <div class="skills">
            <div class="skill-category">
                <h2>Programming Languages</h2>
                <ul>
                    <li>Python</li>
                    <li>Go</li>
                </ul>
            </div>

            <div class="skill-category">
                <h2>Databases</h2>
                <ul>
                    <li>MySQL</li>
                    <li>MongoDB</li>
                </ul>
            </div>

            <div class="skill-category">
                <h2>Tools</h2>
                <ul>
                    <li>Git</li>
                    <li>Docker</li>
                </ul>
            </div>

            <div class="skill-category">
                <h2>Server</h2>
                <ul>
                    <li>Apache</li>
                </ul>
            </div>

            <div class="skill-category">
                <h2>Frameworks</h2>
                <ul>
                    <li>Streamlit</li>
                    <li>Flask</li>
                    <li>FastAPI</li>
                    <li>Telebot</li>
                    <li>PyQt5</li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const skillCategories = document.querySelectorAll('.skill-category');
            skillCategories.forEach((category, index) => {
                category.style.animationDelay = `${index * 0.2}s`;
                category.style.animation = 'fadeIn 0.5s ease-in forwards';
            });
        });
    </script>
</body>
</html>
